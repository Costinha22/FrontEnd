        <div class="container mt-5">
            <h2>Formulário de Contato</h2>
            <form action="/enviar-mensagem" method="post">
                <!-- Campo Nome -->
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                
                <!-- Campo Morada -->
                <div class="form-group">
                    <label for="morada">Morada</label>
                    <input type="text" class="form-control" id="morada" name="morada" placeholder="Digite a sua morada" required>
                </div>
    
                <!-- Campo Mensagem -->
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
                </div>
    
                <!-- Botão de Enviar -->
                <button type="submit" class="btn btn-primary">Enviar Fofoca</button>
            </form>
